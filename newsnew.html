<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sliding Photos News</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slide">
      <img src="3rdlogo.jpeg" alt="Image 1">
      <div class="slide-caption">
        <h2>News Headline 1</h2>
        <p>News description or caption goes here.</p>
      </div>
    </div>
    <div class="slide">
      <img src="ndrp.jpg" alt="Image 2">
      <div class="slide-caption">
        <h2>News Headline 2</h2>
        <p>News description or caption goes here.</p>
      </div>
    </div>
    <div class="slide">
      <img src="3rdlogo.jpeg" alt="Image 3">
      <div class="slide-caption">
        <h2>News Headline 3</h2>
        <p>News description or caption goes here.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
